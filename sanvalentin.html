<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Solange üíò</title>

  <style>
    :root{
      --bg1:#140018;
      --bg2:#2a0034;
      --card:#ffffff12;
      --border:#ffffff25;
      --txt:#fff;
      --muted:#ffffffc9;

      --pink:#ff8fb1;
      --rose:#ffd6e8;

      --shadow: 0 18px 45px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 20% 15%, #ff8fb130, transparent 55%),
        radial-gradient(900px 600px at 80% 85%, #c77dff30, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, #ffffff14, #ffffff08);
      backdrop-filter: blur(10px);
      border-radius:24px;
      box-shadow: var(--shadow);
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.2vw, 36px);
      line-height:1.1;
    }
    p{ margin:0 0 18px; color:var(--muted); font-size: 15.5px; }

    .buttons{
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      position:relative;
      padding:64px 0 10px;
      min-height:140px;
    }

    button{
      border:0;
      padding:12px 18px;
      font-weight:800;
      border-radius:14px;
      cursor:pointer;
      transition: transform .08s ease;
      font-size:15px;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--rose));
      color:#1a0010;
      box-shadow: 0 12px 30px rgba(255,143,177,.25);
    }

    #noBtn{
      position:absolute;
      left:50%;
      top:16px;
      transform: translateX(-50%);
      background: #ffffff18;
      color:#fff;
      border:1px solid var(--border);
      user-select:none;
    }

    .hint{
      margin-top:10px;
      color:#ffffffa8;
      font-size:12.5px;
    }

    /* ===== Overlay final ===== */
    .overlay{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      padding:18px;
      background:
        radial-gradient(900px 600px at 50% 25%, #ff8fb12b, transparent 58%),
        radial-gradient(900px 600px at 50% 80%, #c77dff22, transparent 60%),
        linear-gradient(160deg, #0d0011, #25002f);
      z-index:50;
    }
    .overlay.show{ display:grid; }

    .final{
      width:min(760px, 94vw);
      padding:22px 18px 18px;
      border-radius:26px;
      text-align:center;
      border:1px solid #ffffff22;
      background:#ffffff10;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .bouquet-wrap{
      margin:6px auto 10px;
      width:min(560px, 92vw);
      display:grid;
      place-items:center;
    }

    svg#bouquet{
      width:min(520px, 92vw);
      height:auto;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.35));
    }

    .title-top{
      margin:8px 0 0;
      font-size: clamp(18px, 2.6vw, 24px);
      color:#ffffffde;
      font-weight:700;
    }

    .love-text{
      margin:10px 0 2px;
      font-size: clamp(28px, 4.4vw, 48px);
      color:#ffd6e8;
      font-weight:900;
      letter-spacing:.2px;
      text-shadow: 0 10px 25px rgba(0,0,0,.35);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .date{
      margin:0;
      font-size: clamp(14px, 2.2vw, 18px);
      color:#ffffffc9;
    }

    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.05); }
    }

    /* ===== Animaci√≥n del ramo ===== */
    .draw{
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-dasharray: 1400;
      stroke-dashoffset: 1400;
      animation: drawLine 1.2s ease forwards;
    }
    @keyframes drawLine{ to{ stroke-dashoffset: 0; } }

    .bloom{
      transform-origin:center;
      transform: scale(.25);
      opacity: 0;
      animation: bloom .9s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes bloom{
      60%{ transform: scale(1.08); opacity:1; }
      100%{ transform: scale(1); opacity:1; }
    }

    /* delays */
    .delay1{ animation-delay:.15s; }
    .delay2{ animation-delay:.30s; }
    .delay3{ animation-delay:.45s; }
    .b2{ animation-delay:.90s; }
    .b3{ animation-delay:1.10s; }
    .b4{ animation-delay:1.35s; }
    .b5{ animation-delay:1.55s; }
  </style>
</head>

<body>

      </div>

      <div class="title-top">Ya lo sab√≠a mi amor ‚ù£Ô∏èü´®</div>

    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");

    function moveNo(){
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, rect.width - btnRect.width);
      const maxY = Math.max(0, rect.height - btnRect.height);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("focus", (e)=> e.target.blur());
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
    noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });
    moveNo();

    yesBtn.addEventListener("click", ()=>{
      overlay.classList.add("show");
    });

    overlay.addEventListener("click", (e)=>{
      if(e.target === overlay) overlay.classList.remove("show");
    });
  </script>
</body>
</html>
